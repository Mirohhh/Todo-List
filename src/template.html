<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
</head>

<body>
    <div id="root">
        <section>
            <h1>TODO List</h1>
            <div id="inpt-div">
                <input type="text" placeholder="Enter a task" id="task-inpt" required>
                <button id="add-btn">Add</button>
            </div>
            <div id="tasks"></div>
            <div id="info">
                <h3 id="tsks">Tasks: </h3>
                <h3 id="ctsks">Completed Tasks: </h3>
            </div>
        </section>
    </div>
</body>

</html>
